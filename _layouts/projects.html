<html>

<head>
	<!-- start head include -->
	{% include head.html %}
	<!-- end head include -->
</head>

<body class="is-preload homepage">
    <div id="page-wrapper">
        <!-- Header -->
		<!-- start header include -->
		{% include header.html %}
		<!-- end header include -->

        <!-- Features -->
        <div id="features-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>{{page.title}}</h2>
                    </div>
                </div>
                <div class="row">
                    <!-- project for loop starts here -->
                    {% for project in site.projects %}
                        
                    <!-- project box starts here -->
                    <div class="col-4 col-12-medium">
                        <section class="box feature">
                            <a href="{{site.baseurl}}{{project.url}}" class="image featured"><img src={{site.baseurl}}{{project.main_image}}
                                    alt="Project Image" /></a>
                            <div class="inner">
                                <header>
                                    <h2>{{project.title}}</h2>
                                    <em>{% for category in
                                        project.categories %}{{category}} {% endfor %}
                                    </em>
                                    <p>{{project.subtitle}}</p>
                                </header>
                            </div>
                        </section>
                    </div>
                    <!-- project box ends here -->
                    {% endfor %}
                        
                    <!-- project for loop ends here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
		<!-- start footer include -->
		{% include footer.html %}
		<!-- end footer include -->
    </div>
</body>

</html>
